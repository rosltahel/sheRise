<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - SheRise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5 pt-5">
    <h2 class="text-center text-dark mb-4">Reset Your Password 🔐</h2>
    <p class="text-center text-muted mb-4">Enter your email and we’ll send you instructions to reset your password.</p>
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>
      <button type="submit" class="btn w-100 text-white" style="background-color: #ff6b9c;">Send Reset Link</button>
    </form>
    <p class="text-center mt-3"><a href="login.html">Back to Log In</a></p>
  </div>
</body>
</html>
