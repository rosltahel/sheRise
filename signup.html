<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SheRise - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fef7f9;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6b9c !important;
    }
    .nav-link {
      color: #555 !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #ff6b9c !important;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <div class="container">
      <a class="navbar-brand" href="index.html">SheRise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Sign Up Form Start -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4 text-dark">Create Your SheRise Account</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age Group</label>
            <select class="form-select" id="age" required>
              <option value="" disabled selected>Select your age group</option>
              <option>Under 20</option>
              <option>20 - 30</option>
              <option>Above 30</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required />
          </div>
          <button type="submit" class="btn w-100 text-white" style="background-color: #ff6b9c;">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html" style="color: #ff6b9c;">Log In</a></p>
      </div>
    </div>
  </div>
  <!-- Sign Up Form End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
